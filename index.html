<!DOCTYPE html>

<body>

    </div>

        
        <div class="pokemon-container">
          <p id="not-found" style="display: none;">Pokémon não encontrado</p>

          

            <!-- Aqui serão exibidas as informações do pokémon -->
        </div>
    </div>

    <script src="scripts/scrollhandler.js"></script>
    <script src="scripts/searchInput.js"></script>


</body>
</html>
