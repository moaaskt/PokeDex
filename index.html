<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Interface</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1><img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt=""></h1>
      <input type="text" id="search-input" placeholder="Search Pokémon">
      <div class="filter-container">
        <label>Filtrar por tipo:</label>
        <div class="type-filters">
            <label>
                <input type="checkbox" class="type-filter" value="normal"> Normal
            </label>
            <label>
                <input type="checkbox" class="type-filter" value="fire"> Fire
            </label>
            <label>
                <input type="checkbox" class="type-filter" value="water"> Water
            </label>
            <label>
                <input type="checkbox" class="type-filter" value="Electric"> Electric
            </label>
            <label>
                <input type="checkbox" class="type-filter" value="Ice"> Ice
            </label>
            <label>
                <input type="checkbox" class="type-filter" value="Psychic"> Psychic
            </label>
            <!-- Adicione todos os checkboxes de tipo aqui -->
        </div>
    </div>

        
        <div class="pokemon-container">
          <p id="not-found" style="display: none;">Pokémon não encontrado</p>

          

            <!-- Aqui serão exibidas as informações do pokémon -->
        </div>
    </div>
    <script src="scripts/displaypokemon.js"></script>
    <script src="scripts/scrollhandler.js"></script>
    <script src="scripts/searchInput.js"></script>


</body>
</html>
